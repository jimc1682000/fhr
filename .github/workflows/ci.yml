name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'
      - name: Install optional deps
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl
      - name: Run tests with coverage (stdlib trace)
        run: |
          python tools/po_to_mo.py
          make coverage
      - name: Enforce coverage >= 100%
        run: |
          python tools/check_coverage_threshold.py --min 100
      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: |
            coverage_report
            assets/coverage.svg

  test-tui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install TUI deps
        run: |
          python -m pip install --upgrade pip
          pip install textual
      - name: Compile locales
        run: |
          python tools/po_to_mo.py
      - name: Smoke test TUI import
        run: |
          python - <<'PY'
          import textual
          import tui.wizard_app
          print('TUI smoke OK', textual.__version__)
          PY

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Ruff (critical rules only)
        run: |
          ruff check --select E9,F63,F7,F82 .
      - name: Black (format check)
        run: |
          black --check .
