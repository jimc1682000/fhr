[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "coverage_report",
  "build",
  "dist",
  "fhr.egg-info",
  ".venv",
  "venv",
]

[tool.ruff.lint]
# Rule selection: pyflakes + pycodestyle errors + isort + upgrades + bugbear (safe subset)
select = ["E", "F", "I", "UP", "B"]
ignore = [
  # Allow long lines in tests/docs if needed; keep to E501 elsewhere
]

[tool.ruff.lint.isort]
known-first-party = ["attendance_analyzer", "lib", "server", "tools", "test"]
combine-as-imports = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\\.pyi?$'
exclude = '/(coverage_report|build|dist|fhr.egg-info|.venv|venv)/'

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
version_files = [
    "pyproject.toml:version",
]
tag_format = "v$version"
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
annotated_tag = true
bump_message = "chore(release): bump version $current_version â†’ $new_version"
